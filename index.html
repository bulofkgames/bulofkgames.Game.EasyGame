<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<title>Simple Html-5 Game</title>
		<link rel='stylesheet' type='text/css' href='assets/css.css'>
	</head>
	<body>
		<canvas width="960" height="500"></canvas>
		<script src="assets/script.js"></script>
	<script>
  (function () {
    const allowedDomains = [
      "bulofkgames.blogspot.com",
      "thebulofkproject.blogspot.com",
      "github.io"
    ];

    const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
    const ref = document.referrer.toLowerCase();

    if (!ref) return;

    const allowed = allowedDomains.some(domain => ref.includes(domain));

    if (!allowed) {
      window.location.replace(OFFICIAL_SITE);
    }
  })();
  </script>

</body>
</html>
